{% extends "layout.html" %}
{% block body %}
	<div class=files>
		<h2>Count of words in {{ filename }} listed below:</h2>
		<ul>
		{% for word in wordlist %}
			<li>{{ word }} : {{ wordlist[word] }}</li>
		{% endfor %}
		</ul>
	</div>
	<div>
		<a href=./>Back to file select</a>
	</div>
{% endblock %}
